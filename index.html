<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <section class="text">
          <h1>Get<span> insights </span>that help your business grow.</h1>
          <p class="main-paragragh">
            Discover the benefits of data analytics and make<br />
            better decisions regarding revenue, customer<br />
            experience, and overall efficiency.
          </p>
          <div class="info">
            <div class="left box">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="center box">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="right box">
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </div>
        </section>
        <section class="image">
          <img src="images/image-header-desktop.jpg" alt="" />
          <div class="image-filter"></div>
        </section>
      </section>
      <section>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.linkedin.com/in/abd-elrahman-ali-b95896244?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BQVWQirweTGegRZ1b5x%2BmKA%3D%3D"
            >Abd-Elrahman Ali</a
          >.
        </div>
      </section>
    </main>
  </body>
</html>
